<!DOCTYPE html>
<html lang="en">
<head>

    <title>Videojuego Pokemon</title>

<body>
    <div class="container">
        <h1 class="titulo">POKEMON</h1>
        <img src="./images/pokeball.png" alt="Pokeball">

        </section>


        <section class="seleccionar-mascota">
            <h2 class="subtitulo">Elige tu pokemon:</h2>
            <div id="contenedor-tarjetas" class="tarjetas"></div>
            <button id="boton-mascota" class="boton">Seleccionar</button>
        </section>


        <section class="mover-mapa">
            <h2 class="subtitulo">Recorre el mapa:</h2>
            <canvas id="mapa"></canvas>
            <div class="botones-arrows">

            <div class="subtitulo">Tu oponente es: 
                <span id="oponente" class="nombre"></span>
            </div>

            <div id="contenedor-ataques" class="botones-ataque"></div>
        </section>


        <section class="mensaje">
            <div id="resultado"></div>
            <button id="boton-mensaje" class="boton">OK</button>
        </section>


        <section class="reiniciar">
            <div class="mensaje-final">Lo siento. Has perdido el juego.</div>
            <button id="boton-reiniciar" class="boton">Reiniciar</button>
        </section>


        <script src="./pokemon.js"></script>
        <script src="./scripts.js"></script>
        
    </div>
</body>
</html>
